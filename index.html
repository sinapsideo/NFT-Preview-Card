<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="container">
      <div class="image"><img src="images/image-equilibrium.jpg" alt="nft image">
        <div class="overlay"><div class="icon_hover"><img src="images/icon-view.svg" alt=""></div></div>
      </div>
      <h1>Equilibrium #3429</h1>
      <div class="description"><span>Our Equilibrium collection promotes balance and calm.</span></div>
      <div class="price-data">
        <div class="price"><img src="images/icon-ethereum.svg" alt=""><span>0.041 ETH</span></div>
        <div class="data"><img src="images/icon-clock.svg" alt=""><span>3 days left</span></div>
      </div>
      <hr>
      <div class="creation"><img src="images/image-avatar.png" alt=""><div>Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
